DESCINFO=<div style="font-size:14px ; font-weight:bold ;">Contact Information Module 2.3</div><div style="text-align: center;"><a href="http://www.digitalgreys.com" target="_new"><img src="http://www.digitalgreys.com/images/digitalgreys.gif" alt="Digital Greys Website Design and Programming" border="0"/></a></div><p>Usage : Simply enter the id of the contacts you created using the Joomla &quot;Contacts&quot; component, separated by a comma. If you need to use two telephone numbers, just enter both into the &quot;Telephone&quot; field in the Joomla &quot;Contacts&quot; component separated by a single space, be sure not to use any spaces in the numbers themselves.</p><p>Add the following classes to your style sheet to customize the contact text. &quot;.info_name {}&quot;, &quot;.info_position {}&quot;, &quot;.info_address {}&quot;, &quot;.info_suburb {}&quot;, &quot;.info_state {}&quot;, &quot;.info_postcode {}&quot;, &quot;info_country {}&quot;, &quot;.info_telephone {}&quot;, &quot;.info_fax {}&quot;, &quot;.info_email {}&quot;, &quot;.info_misc {}&quot;, &quot;.contact_sep {}&quot;</p>	<p>Please report any bugs to <a href="mailto:ecupler@digitalgreys.com">Digital Greys Support</a>, thanks.</p>	<p>For more information about the Contact Information Module or for help in finding the Joomla contact ID, please visit <a href="http://www.digitalgreys.com" target="_new">Digital Greys ( www.digitalgreys.com )</a>.</p>
